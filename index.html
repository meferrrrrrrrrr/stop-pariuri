<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stop Pariuri</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    .section, header, footer {
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #toTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      font-size: 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #toTopBtn:hover {
      background-color: #222;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
<header class="section">
  <h1 style="text-align:center;">Stop Pariuri</h1>
</header>
<main>
  <section class="section">
    <h2>Bine ai venit</h2>
    <p>Acesta este un demo de test pentru îmbunătățiri UI.</p>
  </section>
</main>
<footer class="section" style="text-align:center; padding:20px;">
  <p>&copy; 2025 Stop Pariuri</p>
</footer>
<button onclick="topFunction()" id="toTopBtn" title="Mergi sus">↑ Sus</button>
<script>
  let toTopBtn = document.getElementById("toTopBtn");
  window.onscroll = function() {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      toTopBtn.style.display = "block";
    } else {
      toTopBtn.style.display = "none";
    }
  };
  function topFunction() {
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
</script>
</body>
</html>
